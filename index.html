<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibby.ca</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('motivation.png') center/cover no-repeat;
    }
    /* Optional: Spotify embed styling */
    .audio {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="audio">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/3v2oAQomhOcYCPPHafS3KV?autoplay=1"
      width="300" height="80" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
  
</body>
</html>
